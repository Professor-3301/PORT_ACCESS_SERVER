{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PortAccess{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/Main.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to PortAccess</h1>
        <p>Control access to your server ports securely and efficiently.</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul class="navbar">
            <li><a href="{% url 'home' %}" >Home</a></li>
            <li><a href="{% url 'about' %}" >About</a></li>
            <li><a href="{% url 'features' %}" >Features</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'downloads' %}">Downloads</a></li>
        </ul>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 PortAccess. All rights reserved.</p>
    </footer>
    
</body>
</html>
